defaults:
  - dataset: imagenet100
  - experiment: layerwise_spectral
  - model: resnet18
  - dataloader: default
  - _self_

seed: 42
device: cuda                  # cuda, cpu
num_workers: 4
pin_memory: true

logging:
  level: INFO
  save_dir: ./results

frequency_bands:
  "0.0-0.05": [0.0, 0.05]
  "0.05-0.15": [0.05, 0.15]
  "0.15-0.3": [0.15, 0.3]
  "0.3-0.5": [0.3, 0.5]
  "0.5-0.7": [0.5, 0.7]
  "0.7-0.9": [0.7, 0.9]
  "0.9-1.0": [0.9, 1.0]