name: resnet18
library: torchvision

pretrained: true
num_classes: 1000        # ImageNet 기준
include_head: true       # fc layer 포함 여부

# 모델 내부 레이어 접근용
layers:
  stem:
    - conv1
    - bn1
    - relu
    - maxpool

  blocks:
    - layer1
    - layer2
    - layer3
    - layer4

  head:
    - avgpool
    - fc
